<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>mini-modal - tiny modal plugin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="dist/mini-modal.css">
    <link rel="stylesheet" href="dist/mini-modal-themes.css">
    <link rel="stylesheet" href="dist/mini-modal-transitions.css">
</head>
<body>
<h1>Simple Modal</h1>

<button id="open-modal">open modal</button>
<button id="open-modal2">open modal 2   </button>
<!-- modal dialog. is hidden -->
<div id="modal-1" class="mini-modal mini-modal--default mini-modal--fade">
    <div data-mini-modal-overlay></div>

    <div data-mini-modal-content>
        <h2>A very simple modal</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.</p>

        <!-- close button needs to be somewhere inside of ni-modal-content -->
        <span data-mini-modal-close>close</span>
    </div>
</div>

<div id="modal-2" class="mini-modal mini-modal--default mini-modal--scale">
    <div data-mini-modal-overlay></div>

    <div data-mini-modal-content>
        <h2>anotha modal</h2>
        <p>Morbi leo risus, porta ac consectetur ac, vestibulum at eros.</p>

        <!-- close button needs to be somewhere inside of ni-modal-content -->
        <div data-mini-modal-close>close</div>
    </div>
</div>

<script src="dist/miniModal.js"></script>
<script>
    var btn1 = document.getElementById('open-modal'),
        btn2 = document.getElementById('open-modal2'),
        modal = MiniModal.create('modal-1', {
            onInit: function (data) {
                console.log('onInit', data);
            },

            onBeforeOpen: function (data) {
                console.log('onBeforeOpen', data);
            },

            onBeforeClose: function (data) {
                console.log('onBeforeClose', data);

                // close can be cancelled with returning false
//                return false;
            }
        }),
        modal2 = MiniModal.create('modal-2');

    btn1.addEventListener('click', function(){
        modal.open();
    });

    btn2.addEventListener('click', function(){
        modal2.open();
    });
</script>
</body>
</html>

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>mini-modal - tiny modal plugin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="dist/mini-modal-base.css">
</head>
<body>
<h1>Simple Modal</h1>

<button id="open-modal">open modal</button>
<!-- modal dialog. is hidden -->
<div id="modal-1" class="mini-modal">
    <div class="mini-modal__overlay"></div>

    <div class="mini-modal__content">
        <h1>A very simple modal</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi leo risus, porta ac consectetur ac, vestibulum at eros.</p>

        <!-- close button needs to be somewhere inside of ni-modal-content -->
        <div class="mini-modal__close"></div>
    </div>
</div>

<script src="dist/minimodal.js"></script>
<script>
    var btn1 = document.getElementById('open-modal');

    btn1.addEventListener('click', function(){
        minimodal.open({
            modalId: 'modal-1'
        });
    });
</script>
</body>
</html>
